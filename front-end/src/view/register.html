<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte – SanaPay</title>
  <meta name="description" content="Créez votre compte SanaPay pour gérer vos factures et vos paiements en toute sécurité.">
  <link rel="icon" type="image/png" href="../../assets/Frame 1 (7).png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="auth-page">
  <main class="register-main">
    <form class="login-container register-container" autocomplete="on" method="post" action="">
      <div class="login-logo">
        <img src="../../assets/logo.png" alt="Logo SanaPay">
      </div>
      <h1 class="login-title">Créer un compte</h1>
      <div class="login-subtitle">Rejoignez SanaPay pour gérer vos factures et paiements en toute sécurité</div>

      <div class="form-row">
        <div class="form-group">
          <label for="register-prenom" class="login-label">Prénom</label>
          <input id="register-prenom" class="login-input" type="text" placeholder="Prénom" autocomplete="given-name" required>
        </div>
        <div class="form-group">
          <label for="register-nom" class="login-label">Nom</label>
          <input id="register-nom" class="login-input" type="text" placeholder="Nom" autocomplete="family-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="register-email" class="login-label">Email</label>
        <input id="register-email" class="login-input" type="email" placeholder="exemple@email.com" autocomplete="email" required>
      </div>

      <div class="form-group">
        <label for="register-phone" class="login-label">Téléphone <span class="optional">(optionnel)</span></label>
        <input id="register-phone" class="login-input" type="tel" placeholder="+33 6 00 00 00 00" autocomplete="tel">
      </div>

      <div class="form-group">
        <label for="register-password" class="login-label">Mot de passe</label>
        <input id="register-password" class="login-input" type="password" placeholder="Minimum 8 caractères" autocomplete="new-password" minlength="8" required>
      </div>

      <div class="form-group">
        <label for="register-password-confirm" class="login-label">Confirmer le mot de passe</label>
        <input id="register-password-confirm" class="login-input" type="password" placeholder="Confirmez votre mot de passe" autocomplete="new-password" minlength="8" required>
      </div>

      <button type="submit" class="login-btn">Créer un compte</button>

      <div class="login-separator">ou</div>

      <a href="login.html" class="forgot-link">Déjà un compte&nbsp;? Se connecter</a>
    </form>
  </main>
  <script src="../controller/register.js" defer></script>
</body>
</html>
